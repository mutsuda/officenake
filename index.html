
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Office Snakes: Synergy Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        margin: 0;
        overflow: hidden;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #1e293b;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
    </style>
    <script>
      // Sistema de reporte de errores en pantalla
      window.onerror = function(msg, url, line, col, error) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 40px; color: #f87171; background: #0f172a; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: monospace;">
              <div style="max-width: 600px; border: 1px solid #ef4444; padding: 20px; border-radius: 12px; background: #1e1b4b;">
                <h1 style="font-size: 1.2rem; margin-bottom: 10px;">⚠️ Synergy Engine Error</h1>
                <p style="font-size: 0.9rem; color: #fff;">${msg}</p>
                <p style="font-size: 0.7rem; color: #94a3b8; margin-top: 10px;">${url}:${line}</p>
                <button onclick="location.reload()" style="margin-top: 20px; padding: 8px 16px; background: #3b82f6; color: white; border-radius: 6px; border: none; cursor: pointer;">Retry Connection</button>
              </div>
            </div>
          `;
        }
        return false;
      };
      window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?bundle",
    "@google/genai": "https://esm.sh/@google/genai@0.3.0",
    "peerjs": "https://esm.sh/peerjs@1.5.4?bundle",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; height: 100vh; width: 100vw; align-items: center; justify-content: center; color: #64748b; font-family: system-ui, sans-serif; background: #0f172a;">
        <div style="text-align: center;">
          <h2 style="margin-bottom: 10px; color: white; font-size: 1.5rem; font-weight: bold;">Initializing Synergy...</h2>
          <p>Connecting to the office network</p>
          <div class="spinner"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
